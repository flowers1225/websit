<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="robots" content="all">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="format-detection" content="telephone=no,address=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<script src="../scrollmagic/js/lib/greenScok/TweenMax.min.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		body{background: #000;}
		.m-section{
			position: relative;
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		.m-section .btn-square,.m-section .btn-triangle,.m-section .btn-roundness{
			color: #fff;
			border:1px solid red;
			display: inline-block;
			margin-top: 20px;
			cursor: pointer;
		}
		.m-section .dot{
			position: absolute;
			width:5px;
			height:5px;
			top:200px;
			left:10px;
			background: #fff;
		}
	</style>
</head>
<body>

	<div class="m-section">

		<div class="btn-square">方形</div>
		<div class="btn-triangle">三角形</div>
		<div class="btn-roundness">圆形</div>

		<div class="dot-box">
			<div class="dot dot-1"></div>
			<div class="dot dot-2"></div>
			<div class="dot dot-3"></div>
			<div class="dot dot-4"></div>
			<div class="dot dot-5"></div>
			<div class="dot dot-6"></div>
			<div class="dot dot-7"></div>
			<div class="dot dot-8"></div>
		</div>
	</div>
	<script>
	</script>
</body>
</html>
